version: '3.8'

services:
  wireguard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.wireguard
    container_name: vpn-wireguard
    restart: unless-stopped
    ports:
      - "51820:51820/udp"
    volumes:
      - ../config/wireguard:/etc/wireguard
      - ../logs/wireguard:/var/log/wireguard
    env_file:
      - ./.env
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    depends_on:
      - xray

  xray:
    build:
      context: ..
      dockerfile: docker/Dockerfile.xray
    container_name: vpn-xray
    restart: unless-stopped
    ports:
      - "443:443/tcp"
    volumes:
      - ../config/xray:/usr/local/etc/xray
      - ../logs/xray:/var/log/xray
    env_file:
      - ./.env

  shadowsocks:
    image: shadowsocks/shadowsocks-libev:latest
    container_name: vpn-shadowsocks
    restart: unless-stopped
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    env_file:
      - ./.env
    environment:
      - SERVER_ADDR=0.0.0.0
      - SERVER_PORT=8388
      - PASSWORD=${SHADOWSOCKS_PASSWORD}
      - METHOD=chacha20-ietf-poly1305
      - TIMEOUT=300
      - DNS_ADDRS=8.8.8.8,8.8.4.4
    volumes:
      - ../logs/shadowsocks:/var/log/shadowsocks


  monitoring:
    image: prom/prometheus:latest
    container_name: vpn-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: vpn-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../data/grafana:/var/lib/grafana
    env_file:
      - ./.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    depends_on:
      - monitoring

volumes:
  wireguard_data:
  xray_data:
  prometheus_data:
  grafana_data:
